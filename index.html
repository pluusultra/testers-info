<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="input-container">
    <input id="search" type="text" class="input input_focus" placeholder=" ">
    <label for="search">Search</label>
</div>
<button class="up-button up-button_visible">Наверх</button>
<table class="table-items">
    <thead class="thead">
    <tr class='thead__tr'>
        <th>Item ID</th>
        <th>Model ID</th>
        <th>Item Name</th>
    </tr>
    </thead>
    <tbody>
    <template id="template">
        <tr class="table-item">
            <td class="item-id"></td>
            <td class="model-id"></td>
            <td class="item-name"></td>
        </tr>
    </template>
    <tr>
        <td class="nothing nothing_hide" colspan="3">Ничего не найдено</td>
    </tr>
    </tbody>
</table>
</body>
</html>
